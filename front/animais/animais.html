    <!--barra lateral final-->
    <!--TELA PADRÃO-->
    <!--Controle Litro Leite-->
    <div class="box content">
        <form action="">
            
            <div class="inputBox">
                <input type="text" autocomplete="off" name="animalClassificacao" id="animalClassificacao" class="inputID_animal" required>
                <label for="animalClassificacao" name="labelAnimalClassificacao" id="labelAnimalClassificacao" class="labelInput">Classificação</label>
                <a>
                    <input type="text" autocomplete="off" name="raca" id="raca" class="inputID_animal" required>
                    <label for="raca" name="labelraca" id="labelraca" class="labelInput">Raça</label>
                </a>
            </div>

            <br><br>
            <div class="inputBox">
                <a>
                    <input type="text" autocomplete="off" name="nome" id="nome" class="inputID_animal" required>
                    <label for="nome" name="labelNome" id="labelNome" class="labelInput">Nome Animal</label>
                </a>
                <a>    
                    <input type="number" autocomplete="off" name="brinco" id="brinco" class="inputID_animal" required>
                    <label for="brinco" name="labelbrinco" id="labelbrinco" class="labelInput">Nº brinco</label>
                </a>    
            </div>   
            <br><br>

            <div class="inputBox">
                <input type="text" autocomplete="off" name="nomePai" id="nomePai" class="inputID_animal" required>
                <label for="nomePai" class="labelInput">Nome do Pai</label>
            </div>

            <br><br>
            <div class="inputBox">
                <input type="text" autocomplete="off" name="nomeMae" id="nomeMae" class="inputID_animal" required>
                <label for="nomeMae" class="labelInput">Nome da Mãe</label>
            </div>

            <br><br>
            <div class="inputBox">
                <input type="number" autocomplete="off" name="peso" id="peso" class="inputID_animal" required>
                <label for="peso" name="labelPeso" id="labelPeso" class="labelInput">Peso</label>
                
                <p1>Crias</p1>
                <a>
                    <input type="number" autocomplete="off" name="nCrias" id="nCrias" class="inputID_animal" required>
                    <label for="nCrias" name="labelNCrias" id="labelNCrias" class="labelInput">Nº de crias</label>
                </a>

                <a>
                    <input type="date" autocomplete="off" value="2023-06-01" name="dataCria" id="dataCria" class="inputID_animal" required>
                    <label for="dataCria" name="labelDataCria" id="labelDataCria" class="labelInput">Data da cria</label>
                </a>
            </div>

            <br><br>
                <div class="radios">
                    <div class="inseminadas">
                        <p2>Inseminada</p2>
                        <div>
                            <input type="radio" name="inseminada" id="inseminadaSim" value="Sim" checked/> <label for="inseminada">Sim</label>
                            <input type="radio" name="inseminada" id="inseminadaNao" value="Não"/> <label for="inseminada">Não</label>
                        </div>
                    </div>
                    <div class="lactante">
                        <p3>Lactante</p3>
                        <div class="inp-lactante">
                            <input type="radio" name="lactante" id="lactanteSim" value="Sim" checked/> <label for="inseminada">Sim</label>
                            <input type="radio" name="lactante" id="lactanteNao" value="Não"/> <label for="inseminada">Não</label>
                        </div>
                    </div>
                    <div class="sexo">
                        <p4>Sexo</p4>
                        <div class="inp-sexo">
                            <input type="radio" name="sexo" id="sexoM" value="M" checked/> <label for="inseminada">M</label>
                            <input type="radio" name="sexo" id="sexoF" value="F"/> <label for="inseminada">F</label>
                        </div>
                    </div>
                </div>
            <br><br>
            
            <input type="submit" name="btIncluir" id="btIncluir" value="Incluir">
            <input type="submit" name="btDeletar" id="btDeletar" value="Deletar">
            <input type="submit" name="btAlterar" id="btAlterar" value="Alterar">
            <input type="submit" name="btConsultar" id="btConsultar" value="Consultar">
        </form>
