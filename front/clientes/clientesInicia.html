    <div class="boxInicia content">
        <a href="/front/clientes/clientes.html" type="submit" name="btNovo" id="btNovo" value="+" onclick="limparCampos()">+</a>
        <input type="text" id="filtroNome" placeholder="Filtrar por nome" />

        <div id="tabelaClientes">
            <table id="clientesTable">
              <thead>
                <tr class="titles">
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Endereço</th>
                  <th>Cidade</th>
                  <th>UF</th>
                  <th>CEP</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas da tabela serão adicionadas aqui via JavaScript -->
              </tbody>
            </table>
        </div>
    </div>

    <script>
        // Função para buscar e exibir os dados dos clientes
        function exibirClientes() {
            fetch('http://localhost:8080/clientes', {
                method: 'GET'
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao buscar os clientes do banco de dados.');
                }
            })
            .then(function(clientes) {
                const tabelaClientes = document.getElementById('tabelaClientes');
                const filtroNome = document.getElementById('filtroNome');
                
                tabelaClientes.innerHTML = '<tr><td colspan="9">Nenhum cliente encontrado</td></tr>';

                // Criar a tabela
                const table = document.createElement('table');
                table.classList.add('cliente-table');
    
                // Cabeçalho da tabela
                const thead = document.createElement('thead');
                const trHeader = document.createElement('tr');
                const headers = ['Nome', 'CPF', 'Endereço', 'Cidade', 'UF', 'CEP', 'Telefone', 'Email', 'Editar'];
    
                headers.forEach(function(header) {
                    const th = document.createElement('th');
                    th.textContent = header;
                    trHeader.appendChild(th);
                });
    
                thead.appendChild(trHeader);
                table.appendChild(thead);
    
                // Corpo da tabela
                const tbody = document.createElement('tbody');
    
                clientes.forEach(function(cliente) {
                    const tr = document.createElement('tr');
                    const data = [cliente.nome, cliente.cpf, cliente.endereco, cliente.cidade, cliente.uf, cliente.cep, cliente.telefone, cliente.email];
                    
                    data.forEach(function(value, index) {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                        
                        // Verificar se é a coluna de "Editar"
                        if (index === data.length - 1) {
                            const tdEditar = document.createElement('td');
                            const editarIcon = document.createElement('ion-icon');
                            editarIcon.name = 'create-outline';
                            editarIcon.classList.add('editar-icon');
                            editarIcon.dataset.clienteId = cliente.id_cliente;
                            tdEditar.appendChild(editarIcon);
                            tr.appendChild(tdEditar);
                        }
                    });

                    tbody.appendChild(tr);
                });
    
                table.appendChild(tbody);
    
                // Limpar o conteúdo atual da div e adicionar a tabela
                tabelaClientes.innerHTML = '';
                tabelaClientes.appendChild(table);
    
                const editarIcons = document.getElementsByClassName('editar-icon');
                Array.from(editarIcons).forEach(function(icon) {
                    icon.addEventListener('click', function(event) {
                        event.preventDefault();
                        const clienteId = icon.dataset.clienteId;
                        obterCliente(clienteId);
                    });
                });
                // Filtro de nome
                filtroNome.addEventListener('input', function() {
                    const valorFiltro = filtroNome.value.toLowerCase();
                    const linhasTabela = tabelaClientes.getElementsByTagName('tr');
    
                    for (let i = 0; i < linhasTabela.length; i++) {
                        const colunaNome = linhasTabela[i].getElementsByTagName('td')[0];
    
                        if (colunaNome) {
                            const nome = colunaNome.textContent || colunaNome.innerText;
    
                            if (nome.toLowerCase().indexOf(valorFiltro) > -1) {
                                linhasTabela[i].style.display = '';
                            } else {
                                linhasTabela[i].style.display = 'none';
                            }
                        }
                    }
                });
    
            })
            .catch(function(error) {
                console.error('Erro ao buscar os clientes:', error);
            });
        }

        // Função para obter os dados de um cliente pelo ID
        function obterCliente(idCliente) {
            if (idCliente) {
                fetch(`http://localhost:8080/clientes/${idCliente}`)
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('clienteData', JSON.stringify(data));
                    window.location.href = '/front/clientes/clientes.html';
                })
                .catch(error => {
                    console.log('Erro ao obter os dados do cliente:', error);
                });
            } else {
                console.log('ID do cliente não especificado.');
            }
        }
    
        exibirClientes();

        function limparCampos() {
            document.getElementById('nomeCliente').value = '';
            document.getElementById('CPFCliente').value = '';
            document.getElementById('IECliente').value = '';
            document.getElementById('EnderecoCliente').value = '';
            document.getElementById('CidadeCliente').value = '';
            document.getElementById('UFCliente').value = '';
            document.getElementById('CEPCliente').value = '';
            document.getElementById('TelefoneCliente').value = '';
            document.getElementById('TelefoneFCliente').value = '';
            document.getElementById('EmailCliente').value = '';
        };
        
    </script>
