<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gerenciamento leiteiro">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--TELA PADRÃO-->
    <input type="checkbox" id="check">
    <!--cabecalho começo-->
    <header>
        <label for="check">
            <ion-icon name="menu-outline" id="btSidebar"></ion-icon>
        </label>
        <div class="left">
            <h3>DeKa<span>MILK</span></h3>
            <img src="/front/assets/Logo.svg" class="logo">
        </div>
        <div class="center">
            <h4>Cadastro de Fornecedores</h4>
        </div>
        <div class="right"> 
            <a href="#" class="btSair">Sair</a>
        </div>
    </header>
    <!--cabecalho final-->
    <!--barra lateral começo-->
    <div class="sidebar">
        <center>
            <img src="/front/assets/User.jpg" class="ftUser" alt="FotoUser">
            <h2>Usuário</h2>
        </center>
        <a href="/front/home/home.html" class="nav__link"><ion-icon name="desktop-outline" class="icones"></ion-icon><span>Home</span></a>

        <div class="nav__link colapse active"><ion-icon name="create-outline" class="icones"></ion-icon><span>Cadastros</span>
            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
             <ul class="collapse__menu">
                 <a href="/front/clientes/clientes.html" class="collapse__sublink">Clientes</a>
                 <a href="fornecedores.html" class="collapse__sublink">Fornecedores</a>
                 <a href="#" class="collapse__sublink">Operações</a>
             </ul>
        </div>

        <div class="nav__link "><ion-icon name="cash-outline" class="icones"></ion-icon><span>Financeiro</span>
            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
             <ul class="collapse__menu">
                 <a href="#" class="collapse__sublink">Pagar</a>
                 <a href="#" class="collapse__sublink">Receber</a>
             </ul>
        </div>

        <div class="nav__link "><ion-icon name="flask-outline" class="icones"></ion-icon><span>Controle</span>
            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
             <ul class="collapse__menu">
                 <a href="#" class="collapse__sublink">Preço do Litro</a>
                 <a href="#" class="collapse__sublink">Rebanho</a>
             </ul>
        </div>

        <div class="nav__link "><ion-icon name="newspaper-outline" class="icones"></ion-icon><span>Relatórios</span>
            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
             <ul class="collapse__menu">
                 <a href="#" class="collapse__sublink">Receitas</a>
                 <a href="#" class="collapse__sublink">Despesas</a>
             </ul>
        </div>

        <div class="nav__link "><ion-icon name="finger-print-outline" class="icones"></ion-icon><span>Segurança</span>
            <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
             <ul class="collapse__menu">
                 <a href="#" class="collapse__sublink">Permissões de Acesso</a>
                 <a href="#" class="collapse__sublink">Usuários</a>
             </ul>
        </div>
    </div>
    <!--barra lateral final-->
    <!--TELA PADRÃO-->
    <!--cadastro de fornecedores-->
    <div class="box content">
        <form action="">
            <br>
            <div class="inputBox">
                <input type="text" autocomplete="off" name="nomeFornecedor" id="nomeFornecedor" class="inputFornecedor" required>
                <label for="nomeFornecedor" class="labelInput">Nome</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" autocomplete="off" name="CPFFornecedor" id="CPFFornecedor" class="inputFornecedor" required>
                <label for="CPFFornecedor" class="labelInput">CPF</label>
                <a>
                    <input type="text" autocomplete="off" name="IEFornecedor" id="IEFornecedor" class="inputFornecedor" required>
                    <label for="IEFornecedor" name="labelIE" id="labelIE" class="labelInput">Inscrição Estadual</label>
                </a>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" autocomplete="off" name="EnderecoFornecedor" id="EnderecoFornecedor" class="inputFornecedor" required>
                <label for="EnderecoFornecedor" class="labelInput">Endereço</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" autocomplete="off" name="CidadeFornecedor" id="CidadeFornecedor" class="inputFornecedor" required>
                <label for="CidadeFornecedor" class="labelInput">Cidade</label>
                <a>
                    <input type="text" autocomplete="off" name="UFFornecedor" id="UFFornecedor" class="inputFornecedor" required>
                    <label for="UFFornecedor" name="labelUF" id="labelUF" class="labelInput">UF</label>
                </a>
                <a>
                    <input type="text" autocomplete="off" name="CEPFornecedor" id="CEPFornecedor" class="inputFornecedor" required>
                    <label for="CEPFornecedor" name="labelCEP" id="labelCEP" class="labelInput">CEP</label>
                </a>
            </div>
            <br><br>
            <p1>Contato</p1>
            <br><br>
            <div class="inputBox">
                <input type="tel" autocomplete="off" name="TelefoneFornecedor" id="TelefoneFornecedor" class="inputFornecedor" required>
                <label for="TelefoneFornecedor" class="labelInput">Telefone</label>
                <a>
                    <input type="text" autocomplete="off" name="EmailFornecedor" id="EmailFornecedor" class="inputFornecedor" required>
                    <label for="EmailFornecedor" name="labelEmail" id="labelEmail" class="labelInput">Email</label>
                </a>
            </div>
            <br><br>
            <input type="submit" name="btIncluir" id="btIncluir" value="Incluir">
            <input type="submit" name="btDeletar" id="btDeletar" value="Deletar">
            <input type="submit" name="btAlterar" id="btAlterar" value="Alterar">
            <input type="submit" name="btConsultar" id="btConsultar" value="Consultar">
        </form>
    </div>

    <div class="content"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src ="/front/main.js"></script>
</body>
</html>
